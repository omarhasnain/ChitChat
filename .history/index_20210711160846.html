<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChitChat</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="nav-left">
            <img src="images/logo4.png" alt="logo" class="logo">
            <ul>
                <li><img src="images/notification.png" alt="" class=""></li>
                <li><img src="images/inbox.png" alt="" class=""></li>
                <li><img src="images/video.png" alt="" class=""></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <img src="images/search.png" alt="">
                <input type="text" placeholder="search">
            </div>
            <div class="nav-user-icon online">
                <img src="images/profile-pic.png" alt="">
            </div>
        </div>
    </nav>
    <div class="container">
        <!---- Left sidebar --->
        <div class="left-sidebar">
            <div class="important-links">
                <a href="#"><img src="images/news.png" alt="news">Latest News</a>
                <a href="#"><img src="images/friends.png" alt="news">Latest News</a>
                <a href="#"><img src="images/group.png" alt="news">Latest News</a>
                <a href="#"><img src="images/marketplace.png" alt="news">Latest News</a>

            </div>
        </div>
        <!---- Main Content --->
        <div class="main-content"></div>
        <!---- Right sidebar --->
        <div class="right-sidebar"></div>
    </div>
</body>

</html>
